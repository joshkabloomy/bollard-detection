{% load static %} 
<!DOCTYPE html>
<html>
<head>
    <title>Bollard Guesser</title>
    <script src="{% static 'js/check_valid_country.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="subpage_background">
    <div class="navbar">
        <div class="logo"></div>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'opencv_image_upload' %}">Bollard Detection</a>
        <a href="{% url 'yolo_image_upload' %}">Bollard Recognition</a>
        <a href="{% url 'bollard_streak' %}" class="active">Bollard Streaks</a>
    </div>
    <div class="centered-text">
        <h2>Guess the Bollard!</h2>
    </div>


    {% if request.method == 'POST' %}
        <p>Correct, it was {{country}}!</p>
        <p>Bollard Streak: {{counter}}</p>
    {% endif %}

    <form method="post" id="form">
        {% csrf_token %}
        {{ form.word_to_check.label_tag }}
        <!-- {{ form.word_to_check }} -->
        <input type="text" name="word_to_check" id="word_to_check_id">
        <button>Check</button>
    </form>
    
    
    <img src="{{data.image_link}}" alt="Image Description" width ="300" height = "200">
</body>
</html>
