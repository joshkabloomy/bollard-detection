<!DOCTYPE html>
<html>
<head>
    <title>Picture</title>
</head>
<body>
    <h1>Guess the Bollard! </h1>

    {% if request.method == 'POST' %}
        {% if correct %}
            <p>Correct, it was {{country}}!</p>
        {% else %}
            <p>Incorrect Country.</p>
        {% endif %}
    {% endif %}

    <!-- <p>Field 1: {{ data.countries }}</p> -->
    <form method="post">
        {% csrf_token %}
        {{ form.word_to_check.label_tag }}
        <!-- {{ form.word_to_check }} -->
        <input type="text" name="word_to_check">
        <button type="submit">Check</button>
    </form>
    
    <img src="{{data.image_link}}" alt="Image Description" width ="300" height = "200">

    

</body>
</html>
